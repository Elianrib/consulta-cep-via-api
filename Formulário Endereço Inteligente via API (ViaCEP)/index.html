<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Endereço Inteligente - Consulta de CEP</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input { padding: 8px; width: 300px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;}
    input[readonly] { background-color: #f0f0f0; }
    button { 
      margin-top: 20px; 
      padding: 10px 20px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer;
    }
    button:hover { background-color: #007bff; }
    #mensagem { 
      margin-top: 15px; 
      color: #ff0019; /* Vermelho para erro */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Consulta de CEP - Endereço Inteligente</h1>
  <p>Digite o CEP e pressione **Tab** ou clique em **Buscar CEP**.</p>

  <form id="formEndereco">
    <label for="cep">CEP:</label>
    <input type="text" id="cep" maxlength="9" placeholder="Ex: 27197-000" autofocus />
    <button type="button" id="buscar">Buscar CEP</button>
    
    <div id="mensagem"></div>

    <hr/> <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" placeholder="Logradouro" readonly />

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" placeholder="Bairro" readonly />

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" placeholder="Cidade" readonly />

    <label for="uf">UF:</label>
    <input type="text" id="uf" placeholder="UF" readonly />
    
  </form>

  <script src="script.js"></script>
</body>
</html>
